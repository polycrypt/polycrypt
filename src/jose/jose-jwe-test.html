      function HMAC_Test() {
          var jwk = {
              cty:"secret",
              k: new Uint8Array([4, 211, 31, 197, 84, 157, 252, 254, 11, 100, 157, 250, 63, 170, 106, 206] )
          }
          var aead = new Uint8Array([101, 121, 74, 104, 98, 71, 99, 105, 79, 105, 74, 66, 77, 84, 73, 52,
                                     83, 49, 99, 105, 76, 67, 74, 108, 98, 109, 77, 105, 79, 105, 74, 66,
                                     77, 84, 73, 52, 81, 48, 74, 68, 76, 85, 104, 84, 77, 106, 85, 50, 73,
                                     110, 48]);
          var iv = new Uint8Array([3, 22, 60, 12, 43, 67, 104, 105, 108, 108, 105, 99, 111, 116, 104,
   101]);
          var cipherText = new Uint8Array([40, 57, 83, 181, 119, 33, 133, 148, 198, 185, 243, 24, 152, 230, 6,
                                       75, 129, 223, 127, 19, 210, 82, 183, 230, 168, 33, 215, 104, 143,
                                       112, 56, 102]);
          var length = new Uint8Array([0, 0, 0, 0, 0, 0, 1, 152]);

          var tag = new Uint8Array([83, 73, 191, 98, 104, 205, 211, 128, 201, 189, 199, 133, 32, 38, 194, 85]);
          var result;
          var macAlg = {name:"HMAC", params: {hash: "SHA-256"}};

          window.promisecrypt.importKey("raw", jwk, "HMAC").then(
              function(macKey) {
                  var cop = window.promisecrypt.verify(macAlg, macKey, tag);

                  cop.process(aead);
                  cop.process(iv);
                  cop.process(cipherText);
                  cop.process(length);
                  cop.finish();

                  cop.then(
                      function(x) {
                          result = x;
                          }
                      );
                  }
              )
                                
      }
